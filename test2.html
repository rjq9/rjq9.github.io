<!DOCTYPE html>
<html>
<script>
var r = 255;
var g = 255;
var b = 255;
function sliderChange(){
  document.getElementById("rold").innerHTML = "red value: " + r;
  document.getElementById("gold").innerHTML = "red value: " + g;
  document.getElementById("bold").innerHTML = "red value: " + b;
  document.body.style.backgroundColor = ("rgb("+r+","+g+","+b+")")
}
  
function sliderChangeR(val){
  r = val;
  document.getElementById("rValue").innerHTML = "red value: " + r;

}

function sliderChangeG(val){
  g = val;
  document.getElementById("gValue").innerHTML = "green value: " + g;

}

function sliderChangeB(val){
  b = val;
  document.getElementById("bValue").innerHTML = "blue value: " + b;

}
</script>

<body>
  <a href = "index.html">Home</a> <br>
<p>
<input type="range" id="slider" min="0" max="255" onchange="sliderChangeR(this.value)" value = "255"/> <br>
<input type="range" id="slider" min="0" max="255" onchange="sliderChangeG(this.value)" value = "255"/> <br>
<input type="range" id="slider" min="0" max="255" onchange="sliderChangeB(this.value)" value = "255"/> <br>
<noscript>
  Scripts are not working properly! Please enable them. If the problem is with your browser, try not living under a rock.</noscript>
<p id = "rValue">red value: 255</p>
<p id = "gValue">green value: 255</p>
<p id = "bValue">blue value: 255</p>
  <h2>Current BGR Colors</h2>
  <p id = "rold">red value: 255</p>
  <p id = "gold">green value: 255</p>
  <p id = "bold">blue value: 255</p>
  <button onclick = "sliderChange()">Update BGR Colors</button>
  <button onclick = "document.location='test2_fast.html'" title = "Version that updates color automatically.">Faster Version</button>
</p>
</body>
</html>
